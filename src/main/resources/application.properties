spring.application.name=mrs
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/mrs
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.data-source-properties.queryInterceptors=brave.mysql8.TracingQueryInterceptor
spring.datasource.hikari.data-source-properties.exceptionInterceptors=brave.mysql8.TracingExceptionInterceptor
spring.jpa.hibernate.ddl-auto=validate
spring.sleuth.sampler.rate=30
management.endpoints.web.exposure.include=prometheus
management.metrics.tags.space_name=${cloud.application.space_name:demo}
management.metrics.tags.app_name=${cloud.application.application_name:demo}
management.metrics.tags.cf_instance_id=${cloud.application.application_id:demo}:${cloud.application.instance_index:0}
management.metrics.tags.cf_instance_number=${cloud.application.instance_index:0}
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.sleuth.messaging.enabled=false
spring.sleuth.rpc.enabled=false